<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <div class="heading">
          <h1>Job Application</h1>
          <h2>(web)</h3>
        </div>
        <div class="first">
          <p>First Name</p>
          <input type="text" placeholder="Enter First Name..." class="item"/>
        </div>
        <div class="last">
          <p>Last Name</p>
          <input type="text" placeholder="Enter Last Name..." class="item" />
        </div>
        <div class="mail">
          <p>Last Name</p>
          <input type="email" placeholder="Enter Email..." class="item"/>
        </div>
        <div class="job">
          <p>Job Roles</p>

          <select name="Jobs" id="Jobs" class="item">
            <option value="">Select Job Role</option>
            <option value="">Frontend Developer</option>
            <option value="">Backend Developer</option>
            <option value="">Full Stack Developer</option>
            <option value="">UI UX Designer</option>
          </select>
        </div>
        <div class="address">
          <p>Address</p>
          <textarea name="adderss" id="address"  class="item" style="resize: vertical; width: 100% ; height: 50px;">Enter Address...</textarea>
        </div>
        <div class="city">
          <p>City</p>
          <input type="text" placeholder="Enter City..." class="item" />
        </div>
        <div class="pincode">
          <p>Pincode</p>
          <input type="number" placeholder="Enter Pincode..." class="item"/>
        </div>
        <div class="dob">
          <p>Date of Birth</p>
          <input type="date" class="item" />
        </div>
        <div class="cv">
          <p>Upload Your CV</p>
          <input type="file" class="item"/>
        </div>
      </div>
    </div>
  </body>
</html>
